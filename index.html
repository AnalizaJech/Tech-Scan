<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Computadora</title>
   <!-- Agregar favicon -->
   <link rel="icon" type="image/png" href="sintoma.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Estilo personalizado de los radio buttons */
    .custom-radio input[type="radio"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #3B82F6;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }
  
    .custom-radio input[type="radio"]:checked {
      background-color: #2563EB;
      border-color: #2563EB;
    }
  
    .custom-radio input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.3s ease-in-out;
    }
  
    .custom-radio input[type="radio"]:hover {
      transform: scale(1.1);
      border-color: #1D4ED8;
      box-shadow: 0 0 8px rgba(29, 78, 216, 0.5);
    }
  
    /* Alineación correcta del texto */
    .custom-radio {
      display: flex;
      align-items: center;
      gap: 12px;
    }
  
    .custom-radio label {
      font-size: 1.15rem;
      font-weight: 500;
      line-height: 1;
    }
  
    /* Sombra personalizada para las tarjetas */
    .card {
      background-color: #F3F4F6; /* Color claro para las tarjetas */
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      opacity: 0; /* Para aplicar la animación */
      transform: translateY(50px); /* Inicio con desplazamiento */
      animation: fadeInUp 1.5s ease forwards; /* Ajustada a 1.5 segundos */
    }
  
    /* Ajustes del botón */
    .custom-button {
      background-color: #3B82F6; /* Azul brillante para el botón */
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    .custom-button:hover {
      background-color: #2563EB; /* Cambiar tono en hover */
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
      transform: scale(1.05);
    }
  
    /* Animación de entrada (fade-in y desplazamiento hacia arriba) */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    /* Mejoras en el aviso de diagnóstico */
    .diagnostic-alert {
      background: linear-gradient(135deg, #E0F2FE, #CFFAFE); /* Degradado sutil */
      border-left: 10px solid #0284C7; /* Acentuar el borde */
      color: #0369A1;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombras más profundas */
      animation: fadeIn 0.3s ease-in-out;
    }
  
    .diagnostic-alert i {
      font-size: 2.5rem; /* Ícono más grande */
      color: #0284C7;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-200 to-indigo-200 min-h-screen flex items-center justify-center">

    <!-- Tarjeta con el Formulario -->
    <div class="card">

      <form id="diagnosticForm" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

          <label class="block text-gray-700 text-lg font-medium mb-2">18. Sobrecalentamiento:</label>
          <div class="custom-radio">
            <input type="radio" name="pregunta18" value="si" id="si18">
            <label for="si18">Sí</label>
            <input type="radio" name="pregunta18" value="no" id="no18" checked>
            <label for="no18">No</label>

        </div>

        <div class="bg-indigo-50 p-4 rounded-lg shadow-md">
          <label class="block text-gray-700 text-lg font-medium mb-2">19. No arranca:</label>
          <div class="custom-radio">

        <!-- Botón de diagnóstico que ocupa todo el ancho en pantallas grandes -->
        <div class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4 flex justify-center mt-8">
          <button id="diagnoseBtn" type="button" class="custom-button">
            Diagnosticar
          </button>
        </div>
      </form>
    </div>

    <!-- Resultado del diagnóstico -->
    <div id="diagnosticResult" class="hidden diagnostic-alert mt-6">
        <i class="fas fa-info-circle"></i> <!-- Ícono de información -->
        <div>
          <strong class="font-bold">Diagnóstico:</strong>
          <span id="resultMessage" class="block">No se ha detectado un problema específico. Se recomienda realizar una revisión general del equipo.</span>
        </div>
      </div>
    </div>
  
    <!-- Vincular el archivo JavaScript -->
    <script src="diagnostico.js"></script>
    <!-- Link para FontAwesome (íconos) -->

</html>
